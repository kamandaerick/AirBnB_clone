<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirBnB Clone</title>
    <link rel="icon" href="images/icon.png" type="image/png">
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/6-filters.css">
   
</head>
<body>
    <header>
        <div class="logo"></div>
    </header>
    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3>States</h3>
                <h4>Alabama, New York, Arizona</h4>
                <ul class="popover">
                    <li> <h2>Arizona</h2>
                        <ul>
                            <li>City One</li>
                            <li>City Two</li>
                        </ul>
                    </li>
                    <li> <h2>California</h2>
                        <ul>
                            <li>San Francisco</li>
                            <li>Los Angeles</li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>WIFI, Kitchen, Swimming</h4>
                <ul class="popover">
                    <li>Kitchen</li>
                    <li>Swimming Pool</li>
                    <li>WIFI</li>
                    <li>Laundry</li>
                </ul>
            </div>
            <button>Search</button>
        </section>
    </div>
    <footer>
        <p>Best School</p>
    </footer>
    
</body>
</html>
